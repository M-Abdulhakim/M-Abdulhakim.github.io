<body>

    <div id="gameArea">
        <div class="footer htmlpreview-fallback">
            <button class="btn" onclick="runGame(true)">Start Game</button>
        </div>
    </div>

    <script src="index.js"></script>

        function runGame(startImmediatly) {
            var game = new SeeBattle('gameArea');

                game.startNewGame();
            }
        }
    </script>
